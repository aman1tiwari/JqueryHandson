<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".test").remove();
        });
        $("#btn2").click(function () {
          $(".demo").remove();
      });
    });
    </script>
    <div class="test">This is test class.</div>
    <div class="demo">This is demo class.</div>
    <div class="test">This is test class.</div>
    <div class="demo">This is demo class.</div>
    <div class="test">This is test class.</div>
    <div class="demo">This is demo class.</div>
    <div class="test">This is test class.</div>
    <button id="btn1">Remove test class</button>
    <button id="btn2">Remove demo class</button>
  </body>
</html>
