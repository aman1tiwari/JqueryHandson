<!DOCTYPE HTML>
<html>
  
<head>
    <meta http-equiv="Content-Type" 
        content="text/html; charset=utf-8">
         
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
  
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
  
        th,
        td {
            padding: 20px;
        }
    </style>
  
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $("#rTable").find("tr:gt(0)").remove();
            });
        });
    </script>
</head>
  
<body>
    <center>
        
  
        <table style="width:50%" id="rTable">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Aman</td>
                <td>Tiwari</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Arun</td>
                <td>Singh</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Curran</td>
                <td>41</td>
            </tr>
        </table>
        <br><br>
  
        <button id="btn">
            Remove All Row Except First One
        </button>
    </center>
</body>
  
</html>
